<html>
    <body bgcolor="lightgreen">
        <fieldset>
            <legend>Registerationform </legend>
        <table>
        <form action="success.html" method="post">
            <tr>
                <td>
            <label>FirstName</label>
            </td>
            <td>
            <input type="text" placeholder="Enter your Fname" required/>
            </td>
        </tr>
        <tr>
                <td>
            <label>LastName</label>
            </td>
            <td>
            <input type="text" placeholder="Enter your Lname" required/>
            </td>
        </tr>
        <tr>
                <td>
            <label>Email</label>
             </td>
            <td>
            <input type="email" placeholder="Enter your email" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label>Password</label>
            </td>
            <td>
            <input type="password" placeholder="Enter your password" required/>
            </td>
            </tr>
             <tr>
            <td>
                <label>Phone No:</label>
            </td>
            <td>
            <input type="number" placeholder="Enter your mobile no" required/>
            </td>
            </tr>
             <tr>
            <td>
                <label>Gender</label>
            </td>
            <td>
            <input type="radio" id="gen"name="r1"/> Male&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" id="gen"name="r1"/> FeMale&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </td>
            </tr>
            <tr>
            <td>
                <label>Qualification</label>
            </td>
            <td>
            <input type="checkbox" id="edu"name="c1"/> Intermediate&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" id="edu"name="c2"/> Graduate&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" id="edu"name="c3"/> PostGraduate&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </td>
            </td>
            </tr>
            <tr>
            <td>
                <label>state</label>
            </td>
            <td>
            <select id="state">
                <option>Select a State</option>
                <option value="Banglore">Banglore</option>
                <option value="Chennai">Chennai</option>
                <option value="Kerala">Kerala</option>
                <option value="Mumbai">Mumbai</option>
            </select>
            </td>
            </tr>
            <tr>
                <td>
                    <label>Address</label>
                    <td>
                        <textarea rows="10" cols="30"></textarea>
                    </td> 
                </td>
            </tr>
             <tr>
                <td>
                    <input type="submit" value="Register"/>
                </td>
             </tr>
        </form>
        </table>
        </fieldset>
    </body>
</html>
